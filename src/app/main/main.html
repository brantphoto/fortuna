<div flex class="main-background" layout="row">

    <md-content layout="column" flex>
    <md-button class="md-primary"
      ng-repeat="button in ['Questions','Topics', 'Contact', 'Bio']">
    {{button}}
    </md-button>
    <md-divider class="md-primary">
    </md-divider>
    <md-button class="md-primary"
      ng-repeat="button in ['Questions','Topics', 'Contact', 'Bio']">
    {{button}}
    </md-button>

    </md-content>
  </md-sidenav>
  <md-content flex layout"column" layout-padding>

    Today's Hottest Questions

  <md-card>

      <h2>Card headline</h2>
      <p>Card content</p>
    </md-card-content>

      Card footer
    </md-card-footer>
  </md-card>

  </md-content>

</div>
